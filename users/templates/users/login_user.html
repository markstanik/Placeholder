{% extends 'base_layout.html' %}
{% block content %}


<section style="padding: 100px 0;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-10 col-sm-10">
				<div class="text-center p-5 shadow rounded">
					<h2 class="mb-3"> <span class="text-color">Login</span> <br> </h2>
                    <form method="POST" action="{% url 'users:login_user' %}">
                        {% csrf_token %}

                        <div class="form-group text-left">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group text-left">
                            <label for="id_password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="etc-login-form text-right">
                            <small> <a href="https://xkcd.com/1093/">Forgot my password</a></small>

                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                              Your username and/or password didn't match. Please try again.
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <div class="etc-login-form2">
                            <p style="margin-top:0.5em"><a href="{% url 'users:signup_user' %}">New User?</a></p>
                        </div>
                    </form>
                    </div>

			</div>
		</div>
	</div>
</section>
{%endblock%}
